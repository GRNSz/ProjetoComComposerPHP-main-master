<!DOCTYPE html>
<html>
<head>
    <title>Meu Site</title>
    <style>
        /* Estilos para a barra de menu */
        .menu {
            background-color: #f1f1f1;
            overflow: hidden;
        }

        .menu a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        /* Estilos para o campo de pesquisa */
        .search-container {
            float: right;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit">Buscar</button>
        </div>
    </div>
</body>
</html>
